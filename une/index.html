<!DOCTYPE html>
<html>
<head>
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <!-- STYLE -->
    <link rel="stylesheet" type="text/css" href="stylesheets/libs/jquery.mobile-1.4.3.min.css">
    <link rel="stylesheet" type="text/css" href="stylesheets/index.css">

    <!-- SCRIPTS -->
    <script src="scripts/libs/jquery-2.1.1.min.js"></script>
    <!--<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>-->
    <script src="scripts/libs/jquery.mobile-1.4.3.min.js"></script>
    <script src="scripts/index.js"></script>
</head>
<body>
    <div id="flashcards_page" data-role="page">
        <!--<div data-role="header"></div>-->
        <div id="flashcards_main" role="main" class="ui-content">
            <fieldset class="ui-grid-a">
                <div class="ui-block-a">
                    <a href="#open_page" class="ui-shadow ui-btn ui-corner-all" data-transition="pop">Load CSV</a>
                </div>
                <div class="ui-block-b">
                    <input id="load_page_btn" type="button" value="Load From Cookies" onclick="load_cookies()"></input>
                    <!--<a href="#load_page" class="ui-shadow ui-btn ui-corner-all" data-transition="pop">Load Cookie</a>-->
                </div>
            </fieldset>

            <table id="flashcards"></table>
        </div>
        <!--<div data-role="footer"></div>-->
    </div>

    <div id="open_page" data-role="page" data-dialog="true">
        <div id="open_header" data-role="header" data-theme="b">
            <h1>Paste comma-seperated-value (CSV) below</h1>
        </div>

        <div id="open_main" role="main" class="ui-content">
                <textarea id="dialog_textarea" autofocus></textarea>
        </div>

        <div id="open_footer" data-role="footer" data-theme="b">
            <table id="open_footer_table">
                <tr>
                    <td id="oft_td1"><div>Save as:</div></td>
                    <td id="oft_td2"><input id="CSV_name" type="text" name="CSV_name"></input></td>
                    <td id="oft_td3"><input id="CSV_submit" type="button" value="Enter" onclick="load_table_from_txtarea()"></input></td>
                </tr>
            </table>
                
            
        </div>
    </div>

    <div id="load_page" data-role="page" data-dialog="true">
        <div id="load_header" data-role="header" data-theme="b">
            <h1>Choose any of the topics below</h1>
        </div>

        <div id="load_main" role="main" class="ui-content">
            <fieldset id="cookie_grid" class="ui-grid-b">
            </fieldset>
        </div>

        <!--<div id="load_footer" data-role="footer" data-theme="b"></div>-->
    </div>

</body>
</html>
