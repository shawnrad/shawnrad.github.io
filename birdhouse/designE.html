<!DOCTYPE html>

<!--

DONE!

<html>
<head>

<!-- STYLE -->
<link rel="stylesheet" type="text/css" href="stylesheets/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" type="text/css" href="stylesheets/designE.css">

<!-- SCRIPTS -->
<script src="scripts/jquery-1.11.1.min.js"></script>
<script src="scripts/jquery.mobile-1.4.5.min.js"></script>
<script src="scripts/designE.js"></script>

</head>
<body>

<div data-role="page">
    
    <div data-role="header">
        <a id="backBtn" href="/index.html" data-rel="back" data-theme="b">Back</a>
    </div>
    
    <div data-role="ui-content">
    
        <div id="container">

            <div id="uno" class="flip"> 
                <div class="card"> 
                    <div class="face front"> 1 </div> 
                    <div class="face back"> Uno </div> 
                </div> 
            </div>
        
            <div id="dos" class="flip"> 
                <div class="card"> 
                    <div class="face front"> 2 </div> 
                    <div class="face back"> Dos </div> 
                </div> 
            </div>

            <div id="tres" class="flip"> 
                <div class="card"> 
                    <div class="face front"> 3 </div> 
                    <div class="face back"> Tres </div> 
                </div> 
            </div>
        

            <div id="quatro" class="flip"> 
                <div class="card"> 
                    <div class="face front"> 4 </div> 
                    <div class="face back"> Cuatro </div> 
                </div> 
            </div>
        

            <div id="cinco" class="flip"> 
                <div class="card"> 
                    <div class="face front"> 5 </div> 
                    <div class="face back"> Cinco </div> 
                </div> 
            </div>
        </div>

        <div id="grading">
            <div id="correct" ><p>Got it ></p></div>
            <div id="incorrect"><p>< Again</p></div>
        </div>
        
    </div><!-- /content -->
    
    <!--
    <div data-role="footer">
        <h4>Footer content</h4>
    </div>
     -->
    
</div><!-- end 'page' -->
</body>
</html>
