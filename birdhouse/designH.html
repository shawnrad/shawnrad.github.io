<!DOCTYPE html>

<!-- 

ROTATE DEVICE TO VIEW ANSWER

-->

<html>
<head>

<!-- STYLE -->
<link rel="stylesheet" type="text/css" href="stylesheets/jquery.mobile-1.4.5.min.css">
<link rel="stylesheet" type="text/css" href="stylesheets/designH.css">

<!-- SCRIPTS -->
<script src="scripts/jquery-1.11.1.min.js"></script>
<script src="scripts/jquery.mobile-1.4.5.min.js"></script>
<script src="scripts/designH.js"></script>

</head>
<body>

<div data-role="page">
    <div data-role="header">
        <a id="backBtn" href="/index.html" data-rel="back" data-theme="b">Back</a>
    </div>
    
    <div data-role="ui-content">
        <div id="card">
            <p id="card_text"></p>
        </div>

        <div id="container">

            <div id="uno" class="cards"> 
                    <p class="front">1</p>
                    <p class="back">Uno</p>
            </div>

            <div id="dos" class="cards"> 
                    <p class="front">2</p>
                    <p class="back">Dos</p>
            </div>

            <div id="tres" class="cards"> 
                    <p class="front">3</p>
                    <p class="back">Tres</p>
            </div>

            <div id="cuatro" class="cards"> 
                    <p class="front">4</p>
                    <p class="back">Cuatro</p>
            </div>

            <div id="cinco" class="cards"> 
                    <p class="front">5</p>
                    <p class="back">Cinco</p>
            </div>

        </div>

        <div id="rotateMe">
            <p id="rotateMe_text"></p>
        </div>


        <div id="grading">
            <div id="correct" ><p>I was right</p></div>
            <div id="incorrect"><p>I was wrong</p></div>
        </div>
    </div>
    
</div><!-- end 'page' -->
</body>
</html>
